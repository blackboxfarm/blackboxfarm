<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>You Don't Grow on Dust.</title>
    <meta
      name="description"
      content="Markets are fields. Some roots hold. Some inflate the count. BlackBox.farm shows what actually grows — and what gets culled."
    />
    <link rel="canonical" href="https://blackbox.farm/holders" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="You Don't Grow on Dust." />
    <meta
      property="og:description"
      content="Markets are fields. Some roots hold. Some inflate the count. BlackBox.farm shows what actually grows — and what gets culled."
    />
    <meta property="og:url" content="https://blackbox.farm/holders" />
    <meta property="og:image" content="https://blackbox.farm/holders-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="BlackBox Farm" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="You Don't Grow on Dust." />
    <meta
      name="twitter:description"
      content="Markets are fields. Some roots hold. Some inflate the count. BlackBox.farm shows what actually grows — and what gets culled."
    />
    <meta name="twitter:image" content="https://blackbox.farm/holders-og.png" />
    <meta name="twitter:site" content="@blackboxfarm" />

    <!-- Humans get redirected to the SPA route; bots will just read meta tags (they don't execute JS). -->
    <script>
      (() => {
        try {
          const target = "/holders" + window.location.search + window.location.hash;
          window.location.replace(target);
        } catch {
          // ignore
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/holders" />
    </noscript>
  </head>
  <body>
    <main>
      <p>Redirecting…</p>
      <p><a href="/holders">Open Holder Analysis</a></p>
    </main>
  </body>
</html>
